baseurl: '/'
exclude: ['README.md']
permalink: pretty
title: 'J1149'

collections:
  services:
    output: true
    permalink: /services/:path/
  team:
    output: true
    permalink: /team/:path/
  testimonials:
    output: true
    permalink: /testimonials/:path/
  docs:
    output: true
    permalink: /docs/:path/
  config:
    output: true
    permalink: /config/:path/
  examples:
    output: true
    permalink: /examples/:path/

defaults:
  - scope:
      type: services
    values:
      layout: service
      bodyClass: page-services-single
  - scope:
      path: 'images'
    values:
      image: true
  - scope:
      type: docs
    values:
      layout: service
      bodyClass: page-services-single
  - scope:
      type: examples
    values:
      layout: service
      bodyClass: page-services-single
  - scope:
      type: config
    values:
      layout: service
      bodyClass: page-services-single    

sass:
  style: compact # possible values: nested expanded compact compressed

google_analytics_id: null

plugins:
  - jekyll-environment-variables
